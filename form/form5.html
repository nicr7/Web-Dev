<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>

        <fieldset>
            <legend>Personal Information</legend>
            <br/>

            <label for="name1">Name</label>
            <input type="text" name="name" id="name1">
            <br/>
            <br/>

            <label for="email1">Email</label>
            <input type="text" name="Email" id="email1">
            <br/>
            <br/>

            <label for="phoneno1">Phone</label>
            <input type="tel" name="phoneno" id="phoneno1">
            <br/>
            <br/>

            <label for="date1">Date of Birth</label>
            <input type="date" name="dateset" id="date1">
            <br/>
            <br/>

                <span>Gender</span>
                <input type="radio" name="radio" id="radio1">
                <label for="radio1">Male</label>
                <input type="radio" name="radio" id="radio2">
                <label for="radio2">Female</label>
            <br/>
            <br/>

            <label for="country1">Country</label>
            <select name="countryselect" id="country1">
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Australia">Australia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
                <label for="text1">Street</label>
                <input type="text" name="text1" id="text1">

                <label for="text2">City</label>
                <input type="text" name="text2" id="text2">

                <label for="text3">State</label>
                <input type="text" name="text3" id="text3">

                <label for="text4">Zip Code</label>
                <input type="text" name="text4" id="text4">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textbox1">Comments</label>
            <textarea name="textbox" id="textbox1" cols="50" rows="10"></textarea>
            <label for="checkbox1">I agree th the terms of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <input type="button" value="Submit">
    </form>
</body>
</html>
